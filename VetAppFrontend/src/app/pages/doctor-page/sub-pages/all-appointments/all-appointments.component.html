<mat-form-field class="full-width">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Search Columns"
    #input
  />
</mat-form-field>

<table mat-table   [dataSource]="dataSource" matSort class="mat-elevation-z8 my-4">

  <ng-container matColumnDef="animal-name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Animal's name</th>
    <td mat-cell *matCellDef="let element">{{element.animal.name}}</td>
  </ng-container>

  <ng-container matColumnDef="animal-species">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Animal's species</th>
    <td mat-cell *matCellDef="let element">{{element.animal.species}}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let element">{{element.date}}</td>
  </ng-container>

  <ng-container matColumnDef="doctor-name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Doctor's name</th>
    <td mat-cell *matCellDef="let element">{{element.doctorName}}</td>
  </ng-container>

  <ng-container matColumnDef="diagnosis">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Diagnosis</th>
    <td mat-cell *matCellDef="let element">{{element.diagnosis}}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let element">{{element.status}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

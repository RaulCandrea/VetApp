<mat-card class="card-container">
  <div class="card-content-wrapper">
    <img class="card-image" ngSrc="{{image}}" alt="Doctor" height="1365" width="2048">
    <div class="card-details">
      <mat-card-header class="card-header">
        <mat-card-title>{{ doctor.name }}</mat-card-title>
        <mat-card-subtitle class = "mat-subtitle-1">{{ doctor.speciality }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="card-content">
        <mat-icon class="icon">grade</mat-icon>
        {{ doctor.rate }}
      </mat-card-content>
    </div>
  </div>
</mat-card>
